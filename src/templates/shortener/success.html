{% extends "base.html" %}
{% load staticfiles %}
{% block pagecontent %}
<h2>{{ title_text }}</h2>
<div class="input-group">
           <span class="input-group-btn">
                <a class='btn btn-success btn-copy' data-clipboard-text='{{ short_url }}'>Copy</a>
              </span>
    <input class='form-control' type='text' value='{{ short_url }}'/>
</div>
<br/>
<p>Original: {{ url }}</p>
<br/>
<br/>
<hr/>
<br/>
<h2>Create Another..</h2>
<form method="POST" action="."> {% csrf_token %}
    <div class="input-group">
        <input type='text' class='form-control' name='url' placeholder="Long URL" />
        <span class="input-group-btn">
        <input class="btn btn-success" type="submit" value="Shorten">
             </span>
    </div>
</form>
{% endblock pagecontent %}

{% block script %}
    <script src="{% static 'shortener/js/clipboard-copy.js' %}"></script>
{% endblock script %}
